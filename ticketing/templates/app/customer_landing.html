{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Choose Customer{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <h3>Search For a Customer</h3>
        <label for="last_name">Last Name</label>
        <input name="last_name" id="last_name" value="{{ request.form['last_name'] }}" required>
        <input type="submit" name="search" value="Find">
    </form>
    <form method="POST">
        <h3>Or Create a New Customer</h3>
        <input type="submit" name="create" value="Create New">
    </form>
{% endblock %}
