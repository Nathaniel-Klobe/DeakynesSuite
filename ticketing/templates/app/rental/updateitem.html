{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ rentalitem['id'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="item_name">Item Name</label>
        <input name="item_name" id="item_name"
            value= "{{request.form['item_name'] or rentalitem['item_name'] }}" required>
        <label for="sku">SKU</label>
        <input name="sku" id="sku"
            value= "{{request.form['sku'] or rentalitem['sku'] }}" required>
        <label for="item_description">Item Description</label>
        <textarea name="item_description" id="item_description"
            value= "{{request.form['item_description'] or rentalitem['item_description'] }}" required></textarea>
        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('rentals.deleteitem', id = rentalitem['id']) }}" method="POST">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
